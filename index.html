<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíå</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .envelope {
      width: 280px;
      height: 180px;
      background: #fff;
      position: relative;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      border-radius: 6px;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    /* Envelope flap */
    .envelope::before {
      content: "";
      position: absolute;
      top: -90px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 90px solid #fff;
    }

    /* Press Me text */
    .press {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
      color: #ff4e78;
      pointer-events: none;
    }

    .letter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.6s ease;
      border-radius: 6px;
      overflow: hidden;
    }

    .letter.open {
      transform: translateY(0);
    }

    .letter h2 {
      margin-top: 0;
      color: #ff4e78;
    }

    .letter p {
      font-size: 14px;
      line-height: 1.5;
      color: #333;
    }

    .signature {
      margin-top: 20px;
      font-weight: bold;
      color: #ff4e78;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openLetter()">
    <div class="press">Press Me üíå</div>
    <div class="letter" id="letter">
      <h2>Hi [Crush's Name],</h2>
      <p>
        Talking and chatting with you these past few weeks has been so fun.  
        Honestly, I‚Äôve started to like you more than just a friend.  
        I admire the way you [insert personal detail if you want].  
        So‚Ä¶ this is me being brave ‚Äî I like you. ‚ù§Ô∏è
      </p>
      <p class="signature">‚Äì Aaron</p>
    </div>
  </div>

  <script>
    function openLetter() {
      document.getElementById("letter").classList.toggle("open");
    }
  </script>
</body>
</html>
